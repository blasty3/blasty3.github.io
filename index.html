<!DOCTYPE html>
<!-- This is a very simple example of using Web WorldWind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WorldWind New1 Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" ></script>

<body>

<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">WorldWind New3 Example</h1>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
           <br>
        </div>
        <div class="col-sm-8" id="globe">
            <canvas id="canvasOne" width="1000" height="1000"
                    style="width: 100%; height: auto; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        <div class="col-sm-2">
        	<fieldset>
			    <legend>Choose IoT Providers</legend>
			
			    <div>
			        <input type="checkbox" id="purpleaircheckbox" name="feature"
			               value="PurpleAir" />
			        <label for="scales">PurpleAir</label>
			    </div>
			
			    <div>
			        <input type="checkbox" id="smartcitizencheckbox" name="feature"
			               value="SmartCitizen" />
			        <label for="horns">SmartCitizen</label>
			    </div>
			
				<!-- 
				
				<div>
			        <input type="checkbox" id="thingspeakcheckbox" name="feature"
			               value="ThingSpeak" />
			        <label for="claws">ThingSpeak</label>
			    </div>
				
				 -->
			    
			
			</fieldset> 
			<br>
			<button type="button" onclick="fetchData()" >Search!</button>
			<br>
        </div>
    </div>
</div>
