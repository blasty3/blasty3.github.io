<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>gaIoTa IoT Search Engine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,500,600i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
  <!--   <script src="/example1.js" type="text/javascript"></script> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!--<script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"> </script>-->

  <script src="/worldwind.min.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="/resources.css">
  <script src="/lib/supercluster.min.js" type="text/javascript"></script>
  <script src="/lib/MarkerCluster.js" type="text/javascript"></script>

  <script src="/FetchData.js" type="text/javascript"></script>
  <script src="/WorldWindManager.js" type="text/javascript"></script>
  <script src="/GVisualization.js" type="text/javascript"></script>
  <script src="/lib/togeojson.js" type="text/javascript"></script>
  <!-- drawer.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
  <!-- jquery & iScroll -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <!-- drawer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
  <script src="/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="row">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Branding and 'hamburger' menu -->
            <div id="header" class="navbar-header">
                <!-- Branding icon and text on left-->
                <a href="https://worldwind.arc.nasa.gov" target="_blank">
                    <img class="navbar-brand" id="nasa-logo" src="css/images/nasa-logo_32.png" alt="NASA">
                </a>
                <a class="navbar-brand" href="http://worldwind.earth" target="_blank">
                    Explorer
                </a>
                <!--Hamburger menu on right (displayed on small layout)-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Navigation links, Projections and Search Box -->
            <div id="main-navbar" class="collapse navbar-collapse" aria-expanded="false">
                <ul id="main-navbar-tabs" class="nav navbar-nav" role="tablist">
                    <!-- Layers button (the default active tab)-->
                    <li class="left-sidebar-btn">
                        <a href="#layers" role="tab" data-toggle="tab" aria-expanded="false">
                            <span class="glyphicon glyphicon-list" aria-hidden="true" style="padding-top:4px; padding-bottom:4px"></span>
                            <span class="hidden-sm" aria-hidden="true">Layers</span>
                        </a>
                    </li>
                    <!-- Markers button -->
                    <li class="left-sidebar-btn active">
                        <a href="#markers" role="tab" data-toggle="tab" aria-expanded="true">
                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true" style="padding-top:4px; padding-bottom:4px"></span>
                            <span class="hidden-sm" aria-hidden="true">Markers</span>
                        </a>
                    </li>
                    <!-- Settings button -->
                    <li class="left-sidebar-btn">
                        <a href="#settings" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true" style="padding-top:4px; padding-bottom:4px"></span>
                            <span class="hidden-sm" aria-hidden="true">Settings</span>
                        </a>
                    </li>
                </ul>
                <ul id="main-navbar-tabs-aux" class="nav navbar-nav" role="tablist">
                    <!-- Info button -->
                    <li class="info-panel-btn">
                        <a href="#infoBtn" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true" style="padding-top:4px; padding-bottom:4px"></span>
                            <span class="hidden-sm" aria-hidden="true">Info</span>
                        </a>
                    </li>
                </ul>
                <!-- Search box and button (bound to SearchViewModel)-->
                <div id="main-navbar-search">
                    <form id="search" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Destination" id="searchText" data-bind="value: searchText, valueUpdate: 'keyup', event: {keypress: onEnter}">
                        </div>
                        <button id="searchButton" class="btn btn-primary" type="submit" data-bind="click: $root.performSearch">
                            <span class="glyphicon glyphicon-search visible-sm-block" aria-hidden="true" style="padding-top:4px; padding-bottom:4px"></span>
                            <span class="hidden-sm" aria-hidden="true">Go To</span>
                        </button>
                    </form>
                </div>
                <ul id="right-navbar" class="nav navbar-nav navbar-right">
                    <!--Contents set by view/view-model bindings in main.js-->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    </div>

  <!-- Use any element to open the sidenav -->


  <main role="main">
    <div class="row">
      <div class="col-md-12" id="globe">

          <span id="TimeSeriesTimeStamp" class="TimeSeriesTimeStamp"></span>
          <!-- <canvas id="canvasOne" width="500" height="500" style="width: 100%; height: auto; background-color: black;"> -->
          <br>
          <canvas id="canvasOne" width="100%" height="100%" style="width: 100%; height: 100%; background-color: #202E75;">
                Your browser does not support HTML5 Canvas.
            </canvas>

      </div>






  </main>



  <script>
    window.addEventListener("load", StartApp(), false);
    //window.addEventListener("load", StartWorldWind(), false);
    $(function() {
      $('#startTime').datetimepicker({
        //format: 'yyyy-mm-dd'
      });
      $('#endTime').datetimepicker({
        //format: 'yyyy-mm-dd'
      });
    });
  </script>


</body>

</html>
