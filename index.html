<body class="drawer drawer--right">
  <header role="banner">
   <button type="button" class="drawer-toggle drawer-hamburger">
     <span class="sr-only">toggle navigation</span>
     <span class="drawer-hamburger-icon"></span>
   </button>
   <nav class="drawer-nav" role="navigation">
     <ul class="drawer-menu">
       <li><a class="drawer-brand" href="#">Device Summary</a></li>
       <li class="drawer-menu-item">
         <div class="thingsSummaryClass" id="thingsSummaryID">
         </div>
       </li>

     </ul>
   </nav>
 </header>
  <main role="main">
    <div class="row">
      <div class="col-md-12" id="globe">

        <ul class="drawer-menu">
  <li><a class="drawer-menu-item" href="#">Left</a></li>
  <li class="drawer-dropdown fa fa-search" aria-hidden="true">
    <a class="drawer-menu-item" href="#" data-toggle="dropdown" role="button" aria-expanded="true">
       <span class="drawer-caret"></span>
    </a>
    <ul class="drawer-dropdown-menu">
      <li class="drawer-dropdown-menu-item">
        <label for="searchByCity">Search by city: </label>
        <input class="form-control" type="text" id="searchByCity" name="searchByCity">
        <button class="btn btn-primary" type="button" id="SearchByCityButton" onclick="TrigSearchByCityAndDraw()" disabled="disabled">Search By City</button>

      </li>
      <li class="drawer-dropdown-menu-item">
        <h4>Go to Location:</h4>
        <div class="form-group input-group" id="searchBox">
          <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
          <span class="input-group-btn">
               <button id="searchButton" class="btn btn-primary" onclick="SearchButtonTrig()" type="button">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
          </span>
         </div>
      </li>
      <li class="drawer-dropdown-menu-item">
        <label for="radiusNum">Search by Radius: </label>
        <input class="form-control" type="number" name="radiusNum" id="radiusNum" min="1" value=1>
        <select class="form-control" name="radiusNumUnit" id="radiusNumUnit">
               <option value="km" selected="selected">km</option>
               <option value="m">m</option>
        </select>
        <button class="btn btn-primary" type="button" id="searchRadius" onclick="TrigSearchByRadius()">Search Devices By Radius</button>
      </li>
      <li class="drawer-dropdown-menu-item">
        <label for="searchByCity">Search by keywords: </label>
        <input class="form-control" type="text" id="searchByKeywords" name="searchByKeywords">
        <button class="btn btn-primary" type="button" id="searchKeywords" onclick="TrigSearchByKeywords()">Search Devices By Keywords</button>
        <br>
      </li>
      <li class="drawer-dropdown-menu-item">
         <input type="checkbox" name="CombinedSearch" id="CombinedSearch">Combined Search?
      </li>
    </ul>

      </ul>
